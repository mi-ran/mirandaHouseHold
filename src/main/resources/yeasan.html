        <script type="text/javascript">
          google.charts.load('current', {'packages':['corechart']});
          google.charts.setOnLoadCallback(drawChart);

          function drawChart() {

            var data = google.visualization.arrayToDataTable([
              ['Task', 'Hours per Day'],
              ['Work',     11],
              ['Eat',      2],
              ['Commute',  2],
              ['Watch TV', 2],
              ['Sleep',    7]
            ]);

            var options = {
              title: 'My Daily Activities'
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

            chart.draw(data, options);
          }
        </script>
        
        <script type="text/javascript">
          google.charts.load('current', {'packages':['bar']});
          google.charts.setOnLoadCallback(drawChart);

          function drawChart() {
            var data = google.visualization.arrayToDataTable([
              ['Year', 'Sales'],
          ['2014', 1000],
          ['2015', 1170],
          ['2016', 660],
          ['2017', 1030]
            ]);

            var options = {
              chart: {
                title: 'Company Performance',
                subtitle: 'Sales, Expenses, and Profit: 2014-2017',
              }
            };

            var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

            chart.draw(data, google.charts.Bar.convertOptions(options));
          }
        </script>

        <script type="text/javascript">
        	function pad(n, width) {
            	n = n + '';
            	return n.length >= width ? n : new Array(width - n.length + 1).join('0') + n;
        	}
        	
            $(".js-example-tokenizer").select2({
            tags: true,
            tokenSeparators: [',', ' ']
            })
            
            $('.pbt').on('click',function(){
               $('.madal_layer').removeClass('hide');
               $('.modal').removeClass('hide');
            });
            
            $('.closebt').on('click',function(){
               $('.madal_layer').addClass('hide');
               $('.modal').addClass('hide');
            });
            
            $(document).ready(function(){     
                for (var i = 2021; i<=3500; i++) {
                    $('.years').append(new Option(i));
                }
                for (var i = 1; i<=12; i++) {
                    $('.months').append(new Option(pad(i, 2)));
                }
                for (var i =1; i<=31; i++) {
                    $('.days').append(new Option(pad(i, 2)));
                }
                for (var category in categoryList) {
                	$('.js-example-tokenizer').append(new Option(categoryList[category].name));
                }
            });
            
            
        </script>
